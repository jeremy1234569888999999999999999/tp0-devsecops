name: CI (tests, build, scan)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  build_and_scan:
    name: Build Docker image + scan
    runs-on: ubuntu-latest
    needs: tests   # => garantit: pas de build si les tests échouent
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        run: docker build -t inventory-api:${{ github.sha }} .

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: inventory-api:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "0"  # garde le pipeline "vert" tout en montrant les résultats

      # Vérif ciblée "Ghost-24" via CVE (à ajuster selon la note ANSSI si besoin)
      - name: Trivy JSON (for Ghost-24 check)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: inventory-api:${{ github.sha }}
          format: json
          output: trivy.json
          exit-code: "0"

      - name: Check Ghost-24 (CVE)
        run: |
          GHOST24_CVE="CVE-2024-23724"
          if grep -q "$GHOST24_CVE" trivy.json; then
            echo "Ghost-24 détecté ($GHOST24_CVE) => image considérée vulnérable"
            exit 1
          else
            echo "Ghost-24 non détecté ($GHOST24_CVE) dans l'image"
          fi
